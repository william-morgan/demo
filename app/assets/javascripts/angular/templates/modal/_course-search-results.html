      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-title-container">
        	<h5 class="modal-title-loading">Searching for <mark>{{ q }}</mark>...</h5>
        	<h5 class="modal-title">{{title}} for <mark>{{ q }}</mark>:</h5 ng-title>
        </div>
      </div>
      <div class="modal-body">
		<div class="modal-view-loading loader"></div>
		<div class="modal-view" ng-view>
			<p><mark>/?q={{ q | encodeURIComponent }}</mark></p>
			<p class="program-highlighted-text">No Results</p>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="modal-close" data-dismiss="modal">Close</button>
      </div>
