      <div class="modal-header">
        <div class="modal-title-container">
        	<h5 class="modal-title-loading">Loading {{ title }}...</h5>
        	<h5 class="modal-title"><i class="fa fa-sign-in"></i> Login Credentials</h5 ng-title>
        </div>
      </div>
      <div class="modal-body">
		<div class="modal-view-loading loader"></div>
		<div class="modal-view" ng-view>
			<form>
              <div class="form-group">
                <label for="login-email" class="col-md-4 col-sm-4 col-xs-3 control-label">Login</label>
                <input name="user[email]" type="email" class="form-control" id="login-email" placeholder="E-mail Address">
              </div>
              <div class="form-group">
                <label for="login-password" class="col-md-4 col-sm-4 col-xs-3 control-label">Password</label>
                <input name="user[password]" type="password" class="form-control" id="login-password" placeholder="Password">
              </div>
              <div class="form-group">
                 <div class="remember">
                 	<div class="remember-holder">
                 	  <input name="user[remember]" type="checkbox" value="off" id="login-remember" checked> <span class="remember-me">Remember me</span>
                 	</div>
                 </div>
              </div>
           </form>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="modal-action" disabled>Login</button>
      </div>
