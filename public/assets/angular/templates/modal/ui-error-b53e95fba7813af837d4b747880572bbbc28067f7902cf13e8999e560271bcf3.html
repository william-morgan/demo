      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-title-container">
        	<h5 class="modal-title-loading">Loading {{ title }}...</h5>
        	<h5 class="modal-title">{{title}}</h5 ng-title>
        </div>
      </div>
      <div class="modal-body">
		<div class="modal-view-loading loader"></div>
		<div class="modal-view" ng-view>
			<span class="fa fa-warning"></span>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="modal-action">Save changes</button>
        <button type="button" class="btn btn-secondary" id="modal-close" data-dismiss="modal">Cancel</button>
      </div>
